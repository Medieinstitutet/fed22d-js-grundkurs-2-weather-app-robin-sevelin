<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A weather app site">
  <meta name="keywords" content="HTML, CSS, JavaScript, Weather">
  <meta name="author" content="Robin Sevelin">
  <title>Weather App</title>
</head>

<body>
  <div class="app">
    <div class="error-container"></div>
    <div class="location">
      <p>Din position</p>
    </div>
    <div class="date">
      <p></p>
    </div>
    <div class="local-time">
      <p></p>
    </div>
    <div class="temperature-value">
      <p>10&#176; <span>C</span></p>
    </div>
    <div class="feels-like">
      <p>känns som</p>
    </div>
    <div class="icon">
      <img src="/weather-icons/01d.png" loading="lazy" width="100" height="100" alt="weather-icon">
    </div>
    <div class="description">
      <p>beskrivning</p>
    </div>
    <div class="visibility">
      <p>sikt</p>
    </div>
    <div class="wind">
      <img src="/weather-icons/wind.png" width="30" height="30" loading="lazy" alt="wind-icon">
      <p>m/s</p>
    </div>
    <div class="forecast-container">
      <div class="three-hour">
        <p>Klockslag</p>
        <p>10&#176; <span>C</span></p>
        <img src="/weather-icons/01d.png" width="30" height="30" loading="lazy" alt="weatcher-icon">
      </div>
      <div class="six-hour">
        <p>Klockslag</p>
        <p>10&#176; <span>C</span></p>
        <img src="/weather-icons/01d.png" width="30" height="30" loading="lazy" alt="weatcher-icon">
      </div>
      <div class="nine-hour">
        <p>Klockslag</p>
        <p>10&#176; <span>C</span></p>
        <img src="/weather-icons/01d.png" width="30" height="30" loading="lazy" alt="weatcher-icon">
      </div>
    </div>
    <div class="button-container">
      <button id="get-position" aria-label="button-for-finding-user-location">
        Hitta min position
      </button>
    </div>
  </div>

</html>
